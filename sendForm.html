<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamData Email Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }
        label, input, textarea {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DreamData Email Demo</h1>
    <p>Fill out the form below to send an email:</p>
    <div class="form-container">
        <form action="/send" method="POST">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" placeholder="paul.borjesson.sesma3435@gmail.com" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="10" cols="50" required></textarea>
            
            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
